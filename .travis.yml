matrix:
 include:
  - os: linux
    dist: trusty
  - os: osx

language: go

go:
 - 1.9

install:
 - go get -t ./...

script:
 - go test -v -race -covermode=atomic ./...

go_import_path: github.com/google/cloudprober

services:
 - docker

after_success:
 - CGO_ENABLED=0 go build -ldflags '-extldflags "-static"' ./cmd/cloudprober.go
 - cp /etc/ssl/certs/ca-certificates.crt .
 - DOCKER_VERSION=latest
 - test -n "$TRAVIS_TAG" && DOCKER_VERSION=$TRAVIS_TAG
 - test -n "$DOCKER_IMAGE" && test "$TRAVIS_OS_NAME" = "linux" && CACERTS=ca-certificates.crt make docker_build && make docker_push
