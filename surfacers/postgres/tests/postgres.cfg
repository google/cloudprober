probe {
  name: "google_homepage"
  type: HTTP
  targets {
    host_names: "www.google.com"
  }
  interval_msec: 5000  # 5s
  timeout_msec: 1000   # 1s
}

surfacer {
  type: POSTGRES
  postgres_surfacer {
    connection_string: "postgresql://root:root@localhost/cloudprober?sslmode=disable"
    metrics_table_name: "metrics"
  }
}